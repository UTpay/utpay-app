<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="doTransfer()">
    <ion-list-header>UTCoin</ion-list-header>
    <ion-item>
      <ion-label>宛先</ion-label>
      <ion-input type="text" required [(ngModel)]="transferInfo.address" name="address" placeholder="0x..."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>金額</ion-label>
      <ion-input type="number" min="0.001" step="0.001" required [(ngModel)]="transferInfo.amount" name="amount" placeholder="0.001"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block>送金する</button>
    </div>
  </form>

  <ion-fab middle right>
    <button ion-fab (click)="scanBarcode()"><ion-icon name="qr-scanner"></ion-icon></button>
  </ion-fab>
</ion-content>
